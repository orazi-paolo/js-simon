<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-simon</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- javascript -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="d-flex align-items-center justify-content-center vh-100 flex-column">
        <div id="countdown" class="h1"></div>
        <p id="description">Hai 30 secondi per memorizzare questi numeri</p>
        <div id="guessNumber" class="d-flex gap-5 h1">
            <div>16</div>
            <div>45</div>
            <div>53</div>
            <div>67</div>
            <div>91</div>
        </div>
        <div id="input-user" class="mb-4 d-none">
            <input id="num1" type="number">
            <input id="num2" type="number">
            <input id="num3" type="number">
            <input id="num4" type="number">
            <input id="num5" type="number">
        </div>
        <button id="button" class="btn btn-success mb-4 d-none">Invia i numeri</button>
        <p id="valuation" class="d-none">Ora inserisci i numeri non serve che siano in ordine valuter√≤ quanti te ne sei
            ricordato/a</p>
        <div id="result" class="h1"></div>
    </div>

</body>

</html>
